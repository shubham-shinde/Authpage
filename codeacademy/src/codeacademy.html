<!DOCTYPE html>
<html>
    <head>
        <title>Konfinity</title>
        <meta charset="UTF8" />
        <link rel="stylesheet" href="cacademy.css" type="text/css" />

    </head>
    <body>
        <nav class="navbar">
            <div class="nav_bar">
                <ul class="left_nav">
                    <li><img src="" alt="logo"/></li>
                    <li>Konfinity</li>
                </ul>
                <ul class="right_nav">
                    <li>Community</li>
                    <li>Catalog</li>
                    <li>Login</li>
                </ul>
            </div>
        </nav>
        <section class="main_container">
            <div class="collage_container">
                <img class="b_dots" src="./images/b_dots.svg" alt="">
                <img class="pink_rec" src="./images/pink rec.svg" alt="">
                <img class="b_bars" src="./images/b_bars.svg" alt="">
                <div class="title_container">
                    <div class="title">Join the Millions Learning to Code with Codecademy</div>
                </div>
                <img class="learner" src="./images/p1.png" alt="user">
                <img class="green_tri" src="./images/green tri.svg" alt="">

            </div>
            <div class="form_container">
                <h2>Get Started For Free</h2>
                <form action="" class="starting_form">
                    <label>Username</label>
                        <input type="text" />
                    <label>Email</label>
                        <input type="text" />
                    <label>Password</label>
                        <input type="password" />
                    <button>Start Coding Now</button>
                </form>
            </div>
        </section>
    </body>
</html>
